<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script>
    //-------js3-----
    var cursorX;
    var cursorY;
    document.onmousemove = function(e) {
      cursorX = e.pageX;
      cursorY = e.pageY;
      console.log(cursorX + "/" + cursorY);
      if (cursorX > 478 && cursorX < 508 && cursorY > 607 && cursorY < 687) {
        alert("Lobį radote!");
      }

      //-----js4-------
    }
    $(document).ready(function() {
      checkScreenSize();
    });

    function checkScreenSize() {
      var screenHeight = $(window).height();
      var screenWidth = $(window).width();
      console.log("checking" + screenHeight + "/" + screenWidth);
      if (screenWidth > 478 || screenHeight > 607) {
        alert("Lobis šioje žemėje neegzistuoja!")
      }
    }
  </script>

</head>

</html>
